    <script>
        //set- cant accept the duplicates,to uniquly identify the values

        console.log(email)


        //deleting:
        email.delete("ps@gmail.com");
        console.log(email)

        for(let mail of email){
            console.log(mail)
                
            
        }
        email.forEach(x=>{
            console.log(x)
        })
         let adminpermission=new Set(["write","read","delete"]);
         let userpermission=new Set(["read"]);

         function haspermission(role, permission){
            return role.has(permission);

         }
         console.log(haspermission(adminpermission,"delete"));
         console.log(haspermission(userpermission,"delete"));
        

    </script>
